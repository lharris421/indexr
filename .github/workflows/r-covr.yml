on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

name: test-coverage

permissions:
  contents: read
  checks: write

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    env:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::covr
            any::stringr
            any::readr
            any::dplyr
            any::digest
            any::glue
            any::testthat
            any::devtools

      - name: Run tests
        run: Rscript -e 'devtools::test()'

      - name: Generate and save coverage report
        run: Rscript -e 'covr::codecov(quiet=FALSE)'
